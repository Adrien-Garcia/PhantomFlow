<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee Machine: Phantom Flow Visualisation</title>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/PhantomFlow/visualisation/d3FlowTree.js"></script>

<link href="/PhantomFlow/visualisation/main.css" rel="stylesheet">

<style>
	.github-link {
		color: #eee;
		font-size: 16px;
		margin: 4px;
		text-decoration: none;
		font-weight: bold;
	}
	.intro {
		color: #eee;
		margin: 4px;
		line-height: 8px;
	}
</style>

</head>
<body>

	<a href="https://github.com/Huddle/PhantomFlow" class="github-link">PhantomFlow</a>
	<p class="intro">Describe and visualise user flows through tests with PhantomJS</p>

	<script>

		appendKey();

		$.get('/PhantomFlow/demo/data/Get a coffee.json').success(function(data){
			if(typeof data !== 'object'){
				data = JSON.parse(data);
			}
			createD3Tree( data );
		});

	</script>

</body>
