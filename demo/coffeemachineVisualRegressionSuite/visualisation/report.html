<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Phantom Flow Visualisation</title>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="createD3Tree.js"></script>

<link href="main.css" rel="stylesheet">

</head>
<body>

	<script>
	(function(){

		$('body').append('<div class="key">' +
		'  <span class="unimplemented"/>&nbsp;</span> Step without a test<br/><br/>' +
		'  <span class="passed"/>&nbsp;</span> Passed step<br/><br/>' +
		'  <span class="failed"/>&nbsp;</span> Failed step<br/><br/>' +
		'  <span class="decision"/>&nbsp;</span> Decision <br/><br/>' +
		'  <span class="chance"/>&nbsp;</span> Chance event<br/><br/>' +
		'  <span class="screenshot"/>&nbsp;</span> Step includes visual regression test<br/>' +
		'</div>');

		$.get('/Get a coffee.json').success(function(data){
			if(typeof data !== 'object'){
				data = JSON.parse(data);
			}
			createD3Tree( data );
		});

	}());
	</script>

</body>
</html>
