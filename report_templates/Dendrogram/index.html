<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phantom Flow</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jasny-bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css" type="text/css" />
	<link rel="stylesheet" href="chosen.css">
</head>
<body>

	<nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">

		<div class="previews">
			<p class="lead">
				PhantomFlow, kapow! Out of no where.  Hover over a node.
			</p>
			<a href="#" id="diff" target="_blank" class="thumbnail" style="display:none">
				<img alt="">
				<span class="label label-warning">Failure</span>
			</a>
			<a href="#" id="latest" target="_blank" class="thumbnail" style="display:none">
				<img alt="">
				<span class="label label-default">Latest</span>
			</a>
			<a href="#" id="original" target="_blank" class="thumbnail" style="display:none">
				<img alt="">
				<span class="label label-success">Original</span>
			</a>
		</div>
	</nav>
	<div class="navbar navbar-default navbar-fixed-top">
	  <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <span id="dropdown-container"></span>
	</div>

	<div class="container">
		<div id="canvas"></div>
    </div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="lodash.js"></script>

	<script src="chosen.jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>

	<script src="d3FlowTree.js"></script>
	<script src="d3ClusterDendrogram.js"></script>
	<script src="main.js"></script>

	<script>
		$('.navmenu').offcanvas({
			autohide: false
		})

		$( "body" ).on("screenshot", function(e){
			toggle(e, 'latest');
			toggle(e, 'original');
			toggle(e, 'diff');
		});

		function toggle(e, prop){
			var a = $('#'+prop);
			var img = $('#'+prop + ' img');

			if(e[prop]){
				a.show();
				a.attr('href', e[prop]);
				img.attr('src', e[prop]);
			} else {
				a.hide();
				a.attr('href', '');
				img.attr('src', '');
			}
		}

	</script>

</body>
</html>
